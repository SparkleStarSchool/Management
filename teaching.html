<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel = "icon" href = "assets/images/logo.png"  type = "image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/teaching.css">
    
    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>     
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="assets/javascript/firebase.js"></script>

    <title>授课设置-SSBS</title>
  </head>
  <body>
    <main>
        <div class="container-fluid layout">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <img id="titleImage" src="assets/images/logo.png" alt="">
                    <p id="title">启明双语学校</p>
                    <div class="row hello">
                        <p></p>
                        <div>
                          <button id="home">主页</button>
                          <button id="logout">退出</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4 row-layout">
                <div class="row">
                  <div class="col">
                    <label for="teaching-name">开课名称: </label>
                    <select class="form-control" id="teaching-name">
                      <option value="">选择</option>
                    </select>
                  </div>
                </div>
                <div class="row adding-block">
                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <label for="teaching-add">添加课程: </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-10">
                        <input type="text" class="form-control" id="teaching-add">
                      </div>
                      <div class="col-md-2">
                        <p class="add-btn">添加</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row section-layout">
                  <div class="col-lg-6">
                    <label for="course-name">课程名称: </label>
                    <select class="form-control" id="course-name">
                      <option value="">选择</option>
                      <option value="K">Scratch少儿编程</option>
                    </select>
                  </div>
                  <div class="col-lg-6">
                    <label for="teacher-name">授课教师: </label>
                    <select class="form-control" id="teacher-name">
                      <option value="">选择</option>
                      <option value="K">Aurora Wang</option>
                    </select>
                  </div>
                </div>
                <div class="row section-layout">
                  <div class="col-lg-6">
                    <label for="student-count">学生人数: </label>
                    <input type="number" class="form-control" id="student-count">
                  </div>
                  <div class="col-lg-6">
                    <label for="student-capacity">学生容量: </label>
                    <input type="number" class="form-control" id="student-capacity">
                  </div>
                </div>
                <div class="row section-layout">
                  <div class="col-lg-6">
                    <label for="start-date">开始日期: </label>
                    <input type="date" class="form-control" id="start-date">
                  </div>
                  <div class="col-lg-6">
                    <label for="end-date">结束日期: </label>
                    <input type="date" class="form-control" id="end-date">
                  </div>
                </div>
                <div class="row section-layout">
                  <div class="col-lg-6">
                    <label for="teaching-time">上课时间: </label>
                    <input type="time" class="form-control" id="teaching-time">
                  </div>
                  <div class="col-lg-6">
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="teaching-outline">课程展示:</label>
                    <textarea rows="4" class="form-control" id="teaching-outline"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col button-layout">
                    <button class="btn btn-warning button-style" id="course-save">保存</button>
                    <button class="btn btn-warning button-style" id="course-delete">删除</button>
                  </div>
                </div>
              </div>
              <div class="col-md-4"></div>
            </div>
            
        </div>    
    </main>

  <script src="assets/javascript/teaching.js"></script>
  <script src="assets/javascript/header.js"></script>
  </body>
</html>
