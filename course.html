<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel = "icon" href = "assets/images/logo.png"  type = "image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/course.css">
    
    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>     
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="assets/javascript/firebase.js"></script>

    <title>课程设置-SSBS</title>
  </head>
  <body>
    <main>
        <div class="container-fluid layout">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <img id="titleImage" src="assets/images/logo.png" alt="">
                    <p id="title">启明双语学校</p>
                    <div class="row hello">
                        <p></p>
                        <div>
                          <button id="home">主页</button>
                          <button id="logout">退出</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4 row-layout">
                <div class="row">
                  <div class="col">
                    <label for="course-name">课程名称: </label>
                    <select class="form-control" id="course-name">
                      <option value="">选择</option>
                    </select>
                  </div>
                </div>
                <div class="row adding-block">
                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <label for="course-add">添加课程: </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-10">
                        <input type="text" class="form-control" id="course-add">
                      </div>
                      <div class="col-md-2">
                        <p class="add-btn">添加</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row section-layout">
                  <div class="col-lg-4">
                    <label for="course-code">课程编码:</label>
                    <input type="text" class="form-control" id="course-code">
                  </div>
                  <div class="col-lg-4">
                    <label for="course-grade">适用年级: </label>
                    <select class="form-control" id="course-grade">
                      <option value="">选择</option>
                      <option value="K">K</option>
                      <option value="G1">G1</option>
                      <option value="G2">G2</option>
                      <option value="G3">G3</option>
                      <option value="G4">G4</option>
                      <option value="G5">G5</option>
                      <option value="G6">G6</option>
                      <option value="G7">G7</option>
                      <option value="G8">G8</option>
                      <option value="G9">G9</option>
                      <option value="G10">G10</option>
                      <option value="G11">G11</option>
                      <option value="G12">G12</option>
                    </select>
                  </div>
                  <div class="col-lg-4">
                    <label for="course-subject">所属科目: </label>
                    <select class="form-control" id="course-subject">
                      <option value="">选择</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="course-outline">课程大纲:</label>
                    <textarea rows="8" class="form-control" id="course-outline"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col button-layout">
                    <button class="btn btn-warning button-style" id="course-save">保存</button>
                    <button class="btn btn-warning button-style" id="course-delete">删除</button>
                  </div>
                </div>
              </div>
              <div class="col-md-4"></div>
            </div>
        </div>
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" data-backdrop="static">
          <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title"></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <p></p>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-warning" data-dismiss="modal" id="okButton">确定</button>
                      <button type="button" class="btn btn-warning" data-dismiss="modal">取消</button>
                  </div>
              </div>
          </div>
        </div> 
    </main>

  <script src="assets/javascript/course.js"></script>
  <script src="assets/javascript/header.js"></script>
  </body>
</html>
