<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel = "icon" href = "assets/images/logo.png"  type = "image/x-icon">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/setting.css">
    
    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>     
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="assets/javascript/module/firebase.js"></script>

    <title>课程设置-SSBS</title>
  </head>
  <body>
    <main>
        <div class="container-fluid layout">
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4 row-layout">
                <div class="row">
                  <div class="col">
                    <label for="">课程名称: </label>
                    <select class="form-control name-dropdown">
                      <option value="">选择</option>
                    </select>
                  </div>
                </div>
                <div class="row adding-block">
                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <label for="">添加课程: </label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-10">
                        <input type="text" class="form-control">
                      </div>
                      <div class="col-md-2">
                        <p class="add-btn">添加</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <label for="course-code">课程编码:</label>
                    <input type="text" class="form-control" id="course-code">
                  </div>
                  <div class="col-lg-6">
                    <label for="course-subject">所属科目: </label>
                    <select class="form-control" id="course-subject">
                      <option value="">选择</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="" id="course-grade">适用年级: </label>
                    <div class="row">
                      <div class="col grade-style">
                        <div>
                          <input type="checkbox" name="interest" value="K" />
                          <label for="">K or under</label>
                        </div>
                        <div>
                          <input type="checkbox" name="interest" value="G1" />
                          <label for="">G1</label>
                        </div>
                        <div>
                          <input type="checkbox" name="interest" value="G2" />
                          <label for="">G2</label>
                        </div>
                        <div>
                          <input type="checkbox" name="interest" value="G3" />
                          <label for="">G3</label>
                        </div>
                        <div>
                          <input type="checkbox" name="interest" value="G4" />
                          <label for="">G4</label>
                        </div>
                        <div>
                          <input type="checkbox" name="interest" value="G5" />
                          <label for="">G5</label>
                        </div>
                        <div>
                          <input type="checkbox" name="interest" value="G6" />
                          <label for="">G6</label>
                        </div>
                        <div>
                          <input type="checkbox" name="interest" value="G7" />
                          <label for="">G7</label>
                        </div>
                        <div>
                          <input type="checkbox" name="interest" value="G8" />
                          <label for="">G8</label>
                        </div>
                        <div>
                          <input type="checkbox" name="interest" value="G9" />
                          <label for="">G9</label>
                        </div>
                        <div>
                          <input type="checkbox" name="interest" value="G10" />
                          <label for="">G10</label>
                        </div>
                        <div>
                          <input type="checkbox" name="interest" value="G11" />
                          <label for="">G11</label>
                        </div>
                        <div>
                          <input type="checkbox" name="interest" value="G12" />
                          <label for="">G12</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col button-layout">
                    <button class="btn btn-warning button-style" id="save-btn">保存</button>
                    <button class="btn btn-warning button-style" id="delete-btn">删除</button>
                  </div>
                </div>
              </div>
              <div class="col-md-4"></div>
            </div>
        </div>
        
    </main>
  <script src="assets/javascript/module/header.js"></script>
  <script src="assets/javascript/module/modal.js"></script>
  <script src="assets/javascript/module/hideShowUI.js"></script>
  <script src="assets/javascript/module/DB.js"></script>
  <script src="assets/javascript/course.js"></script>
  
  </body>
</html>
